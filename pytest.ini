[pytest]
DJANGO_SETTINGS_MODULE = fbs_project.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=fbs_app
    --cov=fbs_license_manager
    --cov=fbs_dms
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=15
    --durations=10
    --reuse-db
    --create-db
    --nomigrations
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    fast: Fast running tests
    performance: Performance tests
    security: Security tests
    database: Database tests
    api: API tests
    ui: User interface tests
    odoo: Odoo integration tests
    msme: MSME feature tests
    accounting: Accounting feature tests
    workflow: Workflow tests
    compliance: Compliance tests
    bi: Business intelligence tests
    cherry_picking: Cherry-picking scenarios
    isolation: Database isolation tests
    fbs_app: FBS core app tests
    license_manager: License manager tests
    dms: Document management system tests
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Pytest-django specific configuration
django_find_project = false
