[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    -W ignore::*PydanticDeprecatedSince20*
    -W ignore::*MovedIn20Warning*
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    performance: Performance tests
    dms: DMS related tests
    license: License manager tests
    msme: MSME business intelligence tests
    accounting: Accounting and compliance tests
    api: API endpoint tests
    database: Database operation tests
    slow: Slow running tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::*PydanticDeprecatedSince20*:*
    ignore::*MovedIn20Warning*:*
    ignore::*warnings.PydanticDeprecatedSince20*:*
    ignore::*_pydantic_core.PydanticDeprecatedSince20*:*

